<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi grandpa, did you take a shower today?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #header {
            background-color: #ff99cc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #no-button {
            background-color: #ffb3c1;
            color: #333333;
        }

        #yes-button {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>hi grandpa Ivan, did you take a shower today?</h1>
        </div>
        <button id="no-button" onclick="denied()">NÃƒO</button>
        <button id="yes-button" onmousemove="moveButton()">SIM</button>
    </div>

    <script>
        function moveButton() {
            var button = document.getElementById("yes-button");
            var speedFactor = 1.5;

            var newX = button.offsetLeft + (Math.random() - 0.5) * speedFactor * 40;
            var newY = button.offsetTop + (Math.random() - 0.5) * speedFactor * 40;

            newX = Math.max(0, Math.min(window.innerWidth - button.offsetWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - button.offsetHeight, newY));

            button.style.position = "absolute";
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }

        function denied() {
            var container = document.getElementById("container");
            container.innerHTML = "<div id='header'><h1>ParabÃ©ns! Foste sincero ðŸ˜‚</h1></div>";
        }
    </script>
</body>
</html>
